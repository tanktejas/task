<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/index.css" />

    <title>Task app</title>
  </head>

  <body> 
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Add Task</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add" id="todo_submit" />
      </div>
    </div>
    <div class="todo-container">
      <div class="status" id="no_status">
        <h1 class="addnew">Add new item</h1>
        <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
      </div>
      <div class="status">
        <h1 class="notsta">Not Started</h1>
      </div>
      <div class="status">
        <h1 class="inpro">In Progress</h1>
      </div>
      <div class="status">
        <h1 class="comple">Completed</h1>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="./JS/index.js"></script>
  </body>
</html>
